      <!-- @when-->
      <button id="whenWithEvent">when: takes event</button><br><br>
      <button id="whenWithoutEvent">when: doesn't take event</button><br><br>

      <!-- Takes a Callable -->

      <button py-click="pyClickWithEvent">py-click: takes event</button><br><br>
      <button py-click="pyClickWithoutEvent">py-click: my function doesn't take argument, with py-click</button><br><br>
      <button py-click="pyClickTwoArguments">Two arguments? Should Error</button><br><br>
      <button py-click="instance.somefunc">Instance Method</button><br><br>
      <button py-click="instance.someEventFunc">Instance Method with Event</button><br><br>
      <button py-click="print">cls</button><br><br>

      <!-- eval()-ish -->

      <button py-click="pyClickWithEvent()">event with parens</button><br><br>

      <button py-click="print('hello world')">Ted's Son</button><br><br>

      <button py-click="{print('hello world')}">Brackets</button><br><br>

      <button py-click-eval="print('hello world')">with -eval</button><br><br>

      <button py-click="lambda : print('hello world')">lambda</button><br><br>

      <input id="inp" py-input="setValueOfSlider(event.target.value)"/>
